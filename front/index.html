<meta charset="UTF-8">
<html>
    <head>
        <script type="text/javascript" src="/eel.js"></script>
        <link rel="stylesheet" type = "text/css" href = "styles/formulario.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Almarai&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/mostrarContenedorPrincipal.js"></script>
        <script src="js/obtenerDatosyValidar.js"></script>
        <script src="js/prueba.js"></script>
    </head>

    <header>
        <div class = "Titulo">
            <h1 id = "Bienvenido" class = "LabelTitulo"> ¡Bienvenido! </h1>
        </div>
    </header>


    <body id = "Autenticador">
        <div id = "contenedorPrinicipal">
                <div class = "ImagenEncabezado" id = "Encabezado"> 
                    <img src = "images/logo-bancolombia.png" id = "LogoBancolombia">
                </div>

                
                <div id="FormularioPrincipalDatos">         
                    <div id="ContenedorUsuario" class = 'IngresarDatos'>
                        <label for = "UsuarioTexto" class = 'LabelFormulario'> Ingresa el usuario </label>
                        <input type = "text" name = "Usuario" id = "UsuarioTexto" class = 'EntradaDatosFormulario'> 
                    </div>

                    <div id="Contrasena" class = 'IngresarDatos'>
                        <label for = "ContraseñaTexto" class = 'LabelFormulario'> Ingresa la contraseña </label>
                        <input type="password" name = "Contraseña" id = "ContraseñaTexto" class = 'EntradaDatosFormulario'> 

                    </div>
                </div>

                <div id="ContenedorBotonEntrar">
                    <button id="Entrar">
                        Entrar
                    </button>

                    <p id = "LoginFallido"> Autenticación fallida. Usuario o contraseña inválida </p>
                    <p id = "FaltanCampos"> ¡Faltan rellenar campos! </p>
                </div>
        </div>
    </body>
</html>
